<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact | Francis Ian Lao</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Francis Ian Lao</a>
			<nav>
				<a href="index.html">About</a>
				<a href="https://drive.google.com/file/d/0B6dQA33xooM9NUNCVW5vbFJVYnc/view?usp=sharing">Resume</a>
				<a href="portfolio.html">Portfolio</a>
			</nav>
		</div>
	</header>

	<main class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<a href="http://www.github.com/flao"><img src="assets/images/github-128.png" class="social" alt="Github"></a>
				<a href="http://www.linkedin.com/in/francis-ian-lao-34b2355/"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn"></a>
				<a href="http://stackoverflow.com/users/4721796/user4721796"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow"></a>
			</div>
		</section>
	</main>

	<footer>
		<div class="container">
			&copy; Copyright 2017 Francis Ian Lao
		</div>
	</footer>
</body>
</html>
